name: Reusable workflow example

on:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
    # secrets:
    #   token:
    #     required: true

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - name: run hellow world
      run: echo "Hello world"  >> $GITHUB_STEP_SUMMARY 

    - name: print var
      run: echo "${{ inputs.config-path }}"  >> $GITHUB_STEP_SUMMARY